<!DOCTYPE html>
<html>
<head>
<style>
    table {
        width: 420px;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        text-align: center;
        font-size: 14px;
    }

    /* ✅ Header Row (EXACT RED SHADE) */
    thead th {
        background-color: #d9534f;
        color: white;
        padding: 10px 6px;
        border: 1px solid #b52b27;
        font-weight: bold;
    }

    /* ✅ Left Side Row Labels (Waist, Chest, Sleeve) – same as image */
    tbody th {
        background-color: #f4b1b0;
        padding: 10px 6px;
        border: 1px solid #c98e8d;
        text-align: left;
        width: 100px;
    }

    /* ✅ Each row color EXACT like your image */
    tbody tr:nth-child(1) td {
        background-color: #f7c4c4;  /* Waist row */
    }
    tbody tr:nth-child(2) td {
        background-color: #f3dddd;  /* Chest row */
    }
    tbody tr:nth-child(3) td {
        background-color: #f6e7e7;  /* Sleeve row */
    }

    /* ✅ Cell style (same border as image) */
    td {
        padding: 10px 6px;
        border: 1px solid #d1bcbc;
    }

</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Part</th>
            <th>XS</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Waist</th>
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>

        <tr>
            <th>Chest</th>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
            <td>41</td>
        </tr>

        <tr>
            <th>Sleeve</th>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
            <td>25</td>
        </tr>
    </tbody>
</table>

</body>
</html>
