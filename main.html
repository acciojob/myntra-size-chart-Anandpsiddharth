
	<!DOCTYPE html>
<html>
<head>
    <title>Size Chart</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        thead th {
            background: #d64545;
            color: white;
            padding: 10px;
            border: 1px solid #999;
        }
        tbody td, tbody th {
            padding: 10px;
            border: 1px solid #999;
        }
        tbody tr:nth-child(1) td {
            background: #f2b3b3;
        }
        tbody tr:nth-child(2) td {
            background: #f7dede;
        }
        tbody tr:nth-child(3) td {
            background: #e9e9e9;
        }
        tbody th {
            background: #e6e6e6;
            text-align: left;
        }
    </style>
</head>
<body>
             	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
                <th>XL</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Waist</th>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>

            <tr>
                <th>Chest</th>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>

            <tr>
                <th>Sleeve</th>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
